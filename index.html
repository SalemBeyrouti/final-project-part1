<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div id="authPage">
            <h2>Login / Register</h2>

            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
        </div>

        <div id="homePage">
            <h2>Welcome<span id="userEmail"></span></h2>
            <div id="quizList">
                <button>HTML Basics</button>
                <button>General Knowledge</button>
                <button>Sample Quiz</button>
            </div>

            
            <button id="logoutBtn">Logout</button>
        </div>

        <div id="quizPage">
            <h2>Quiz: <span id="quizTitle">Purpose of Life</span></h2>

            <div id="questionContainer">
                <p id="questionText">What are your ambitions?</p>

                <div id="choices">
                    <label><input type="radio" name="choice">Money</label>
                    <label><input type="radio" name="choice">Fame</label>
                    <label><input type="radio" name="choice">Familly</label>
                    <label><input type="radio" name="choice">Love</label>
                </div>


            </div>

            <button id="nextBtn">Next</button>
            <button id="submitBtn" ;">Submit</button>
        </div>


    </div>
    <script src="script.js"></script>

    
</body>
</html>
