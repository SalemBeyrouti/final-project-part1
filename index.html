<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <div id="authPage">
            <h2>Login / Register</h2>

            <input type="text" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">

            <button id="registerBtn">Register</button>
            <button id="loginBtn">Login</button>
        </div>

        <div id="homePage">
            <h2>Welcome <span id="userEmail"></span></h2>
            <div id="quizList">
                <button>HTML Basics</button>
                <button>General Knowledge</button>
                <button>Sample Quiz</button>
            </div>

            
            <button id="logoutBtn">Logout</button>
        </div>

        <div id="quizPage">
            <h2>Quiz: <span id="quizTitle">Purpose of Life</span></h2>

            <div id="questionContainer">
                <p id="questionText">What are your ambitions?</p>

                <div id="choices">
                    <label><input type="radio" name="choice">Money</label>
                    <label><input type="radio" name="choice">Fame</label>
                    <label><input type="radio" name="choice">Familly</label>
                    <label><input type="radio" name="choice">Love</label>
                </div>


            </div>

            <button id="nextBtn">Next</button>
            <button id="submitBtn">Submit</button>
        </div>

        <div id="dashBoardPage">
            <h2>Admin Dashboard</h2>

            <div id="filters">
                <label>Sort by:
                    <select>
                        <option value="scoreDesc">Highest Score</option>
                        <option value="scoreAsc">Lowest Score</option>
                    </select>
                </label>
            </div>

            <table border="1">
                <thead></thead>
                <tr>
                    <th>Email</th>
                    <th>Score</th>
                    <th>Quiz Name</th>
                </tr>
            </thead>
            <tbody id="dashboardTable">
                <tr>
                    <td>salem@hotmail.com</td>
                    <td>90</td>
                    <td>HTML Basics</td>
                </tr>
                <tr>
                    <td>salem123@hotmail.com</td>
                    <td>60</td>
                    <td>Purpose of Life</td>
                </tr>
                <tr>
                    <td>salem_b@hotmail.com</td>
                    <td>80</td>
                    <td>General Knowledge</td>
                </tr>
            </tbody>
            </table>
        </div>


    </div>
    <script src="script.js"></script>

    
</body>
</html>
